<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>
	<form>
		<label>
			Email:
			<input type="email" name="Text" placeholder="email" required>
		</label>
		<label>
			Password:
			<input type="password" name="Password" placeholder="Password">
		</label>

		<p>
			Do you like chickens?
			<label>
				Yes:
				<input type="radio" name="Radio" value="YES">
			</label>
			<label>
				No:
				<input type="radio" name="Radio" value="NO">
			</label>
		</p>

		<label for="color"> Color:</label>
		<input id="color" type="color" name="Color">

		<label>
			CheckBox:
			<input type="checkbox" name="checkbox">
		</label>
		<p>What's your favorite chicken?</p>
		<select name="chickens">
			<option value="good">Obi</option>
			<option value="awesome">Chike</option>
			<option value="poor">Adamu</option>
		</select>
		<br>
		<input type="submit" name="Not Submit">
	</form>

</body>
</html>
